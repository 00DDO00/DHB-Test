        in: header
        required: true
        schema:
          type: string
      responses:
        '200':
          description: success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ModificationSavingAccountResponse"
        '453':
          description: Customer id is null
        '456':
          description: Account number invalid
        '460':
          description: Saving account modification new amount cannot be bigger then
            old
        '490':
          description: unsuccessful
        '495':
          description: Session Id is required
        '496':
          description: Check channel code
        '497':
          description: County code is required
        '498':
          description: Check user code
        '499':
          description: Lang is required
        '500':
          description: System error occurred
        '503':
