<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="manifest" href="/manifest.json">

    <title>Mira - React Material Admin Dashboard</title>
    <meta name="description" content="A professional package that comes with plenty of UI components, forms, tables, charts, dashboards, pages and svg icons. Each one is fully customizable, responsive and easy to use." />
    <meta name="keywords" content="mira,mui,material app,react,material,kit,dashboard,application,admin,template" />
    <meta name="author" content="Bootlab" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      /* Skip Navigation Link */
      .skip-link {
        position: fixed;
        top: -40px;
        left: 6px;
        background: #000;
        color: #fff;
        padding: 8px 16px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 9999;
        font-weight: 500;
        font-size: 14px;
        font-family: 'Inter', sans-serif;
        transition: top 0.2s ease;
        white-space: nowrap;
      }
      
      .skip-link:focus {
        top: 6px;
        outline: 3px solid #ff9500;
        outline-offset: 2px;
      }
      
      .skip-link:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
